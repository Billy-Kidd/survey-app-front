<div>
    <h2 class="survey-title">Вітаємо</h2>
    <form id="survey-form">
        <div class="step active">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта</label>
            <input type="email" id="email" name="email" required>

            <button type="button" class="next-btn">Далі</button>
        </div>

        <div id="question-container"></div>
    </form>

    <p id="message" class="hidden">Данні відправлені на обробку</p>

    <pre id="json-output" class="hidden"></pre>
    <a href="./" id="return-btn" class="hidden">На головну</a>
</div>
